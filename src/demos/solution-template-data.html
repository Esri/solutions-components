  .fullHeight {
    height: 100%
  }

  <script type="module" src="https://unpkg.com/@esri/calcite-components/dist/calcite/calcite.esm.js"></script>
  <script type="module" src="../solutions.esm.js"></script>
  <script src="../assets/json-editor/ace/ace.js"></script>
  <script src="../assets/json-editor/ace/mode-json.js"></script>
</head>

<body>
  <main id="appContainer">
    <div class="content fullHeight">
      <h1>Demo Solution Template Data</h1>
      <solution-template-data id="demo"></solution-template-data>
    </div>
  </main>

  <script src="./libs/require.js"></script>
  <script src="./libs/setLocale.js"></script>
  <script>
    require(["i18n!../assets/nls/strings"],
    function (translations) {
      // Initialize the configuration content
      const demo = document.getElementById("demo");
      demo.translations = translations.configuration_modal.configuration;

      // set the data
      Promise.all([
        fetch("./data/solution-template-data-data.json"),
        fetch("./data/solution-variables-data.json"),
        fetch("./data/solution-organization-variables-data.json")
      ])
        .then(results => Promise.all(results.map(r => r.json())))
        .then(jsonResults => {
          demo.value = {
            value: jsonResults[0].value,
            solVariables: jsonResults[1].value,
            orgVariables: jsonResults[2].value
          };
          document.getElementById("appContainer").style.opacity = "1";
        });
    });
  </script>
</body>
</html>

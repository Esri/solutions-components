<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Public Notification</title>

    <style>
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
      .over-map {
        position: absolute;
        right: 0px;
        background-color: var(--calcite-ui-foreground-1);
      }
      .column {
        min-width: 300px;
        margin: 1rem;
        padding: 1rem;
        border: 1px solid var(--calcite-ui-border-2);
        max-height: -webkit-fill-available;
        min-height: 16em;
      }
      .column[dir="rtl"] {
        float: left;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/@esri/calcite-components/dist/calcite/calcite.css" type="text/css" />
    <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
    <link rel="stylesheet" href="../solutions.css" type="text/css">

    <script src="https://js.arcgis.com/4.23/"></script>
    <script type="module" src="https://unpkg.com/@esri/calcite-components/dist/calcite/calcite.esm.js"></script>
    <script type="module" src="../solutions.esm.js"></script>

    <script>
      require(["i18n!../assets/nls/strings.js", "esri/WebMap", "esri/views/MapView"], (
        translations,
        WebMap,
        MapView
      ) => {
        var webMap = new WebMap({
          portalItem: {
            //id: "6a55f6678208461bb7a26d9e418a00bc" 14ers
            id: "3715f4899bea4b2a948347c5c2357e58"
          }
        });

        const demo = document.getElementById("demo");
        demo.translations = translations.common;
        demo.mapView = new MapView({
          container: "viewDiv",
          map: webMap
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <public-notification id="demo" class="over-map column"></public-notification>
  </body>
</html>

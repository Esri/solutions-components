    <style>
      #viewDiv {
        position: absolute;
        top: 0px;
        left: 0px;
        bottom: 0px;
        right: 334px;
      }
      #viewDiv[dir="rtl"] {
        left: 334px;
        right: 0px;
      }
      .over-map {
        position: absolute;
        right: 0px;
        background-color: var(--calcite-ui-foreground-1);
      }
      .over-map[dir="rtl"] {
        left: 0px;
      }
      .column {
        width: 300px;
        padding: 1rem;
        border: 1px solid var(--calcite-ui-border-2);
        height: -webkit-fill-available;
        height: 100%;
      }
      .column[dir="rtl"] {
        float: left;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.25/esri/themes/light/main.css"
    />
    <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
    <link rel="stylesheet" href="../solutions-components.css" type="text/css">

    <script src="https://js.arcgis.com/4.25/"></script>
    <script type="module" src="../solutions-components.esm.js"></script>

    <script>
      require(["esri/WebMap", "esri/views/MapView", "esri/widgets/Legend"], (
        WebMap,
        MapView,
        Legend
      ) => {
        var webMap = new WebMap({
          portalItem: {
            // solutions
            // id: "3715f4899bea4b2a948347c5c2357e58"
            // InstantApps
            id: "863e4f6f2a7840db896cc1b1606d552d"
          }
        });

        const demo = document.getElementById("demo");
        demo.mapView = new MapView({
          container: "viewDiv",
          map: webMap
        });

        demo.mapView.when(() => {
          const legend = new Legend({
            view: demo.mapView
          });
          demo.mapView.ui.add(legend, "top-left");
        });
        demo.addresseeLayers = ["Site addresses"];
        demo.defaultBufferDistance = 100;
        demo.defaultBufferUnit = "kilometers";
        demo.exportOptions = {
          csvOptions: {
            enabled: true, // I question if this should be exposed
            addColumnTitle: true
          },
          pdfOptions: {
            enabled: true, // I question if this should be exposed
            enabledSizeValues: [6,10,14,20]
          }
        };
        demo.featureEffect = {
          includedEffect: "invert(100%)",
          excludedEffect: "blur(5px)"
        };
        demo.featureHighlightEnabled = true;
        demo.noResultText = "No results found";
        demo.selectionLayers = ["Neighborhoods"];
        demo.showSearchSettings = false;
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <public-notification id="demo" class="over-map column"></public-notification>
  </body>
</html>

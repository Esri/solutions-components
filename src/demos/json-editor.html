<body>
  <h1>Demo JSON Editor</h1>
  <main id="appContainer">
    <div class="content full-height">
      <json-editor id="demo" instanceId="2d2d176f5f3e43a985a31649e213aaf4"></json-editor>
    </div>
  </main>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"
    integrity="sha256-0SGl1PJNDyJwcV5T+weg2zpEMrh7xvlwO4oXgvZCeZk=" crossorigin="anonymous"></script> -->

  <script src="./libs/require.js"></script>
  <script src="./libs/setLocale.js"></script>
  <script>
    require.config({ paths: { vs: '../assets/json-editor/monaco-editor/vs' } });
    require(["i18n!../assets/nls/strings", 'vs/editor/editor.main'],
    function (translations) {
      // Initialize the configuration content
      const demo = document.getElementById("demo");
      demo.translations = translations.configuration_modal.configuration;

      // set the data
      fetch("./data/json-editor-data.json")
        .then(response => response.json())
        .then(data => {
          demo.value = JSON.stringify(data.value);
          document.getElementById("appContainer").style.opacity = "1";
        });
    });
  </script>
</body>
</html>

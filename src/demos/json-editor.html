  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../solutions.css" type="text/css">
  <style>
  .fullHeight {
    height: 100%
  }
  </style>

  <script type="module" src="https://unpkg.com/@esri/calcite-components/dist/calcite/calcite.esm.js"></script>
  <script type="module" src="../solutions.esm.js"></script>
  <script src="../assets/json-editor/ace/ace.js"></script>
  <script src="../assets/json-editor/ace/mode-json.js"></script>
</head>

<body>
  <main id="appContainer">
    <div class="content fullHeight">
      <h1>JSON Editor</h1>
      <json-editor id="demo" instanceId="2d2d176f5f3e43a985a31649e213aaf4"></json-editor>
    </div>
  </main>

  <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
  <script>
    require(["../assets/nls/fr/strings.js"],
    function (translations) {
      // Initialize the configuration content
      const demo = document.getElementById("demo");
      demo.translations = translations.configuration_modal.configuration;

      // set the data
      fetch("./data/json-editor-data.json")
        .then(response => response.json())
        .then(data => {
          demo.value = JSON.stringify(data.value, null, '\t');
          document.getElementById("appContainer").style.opacity = "1";
        });
    });
  </script>
</body>
</html>

  .full-height {
    height: 100%;

  <script type="module" src="../solutions.esm.js"></script>
</head>

<body>
  <h1>Demo Solution Item</h1>
  <main id="appContainer">
    <div id="sol-item" class="content full-height">
    </div>
  </main>

  <script src="./libs/require.js"></script>
  <script src="./libs/setLocale.js"></script>
  <script>
    require.config({ paths: { vs: '../assets/json-editor/monaco-editor/vs' } });
    require(["i18n!../assets/nls/strings", 'vs/editor/editor.main'],
    function (translations) {
      // Initialize the configuration content
      const demo = document.getElementById("sol-item");

      // set the data
      Promise.all([
        fetch("./data/solution-item-details-data.json"),
        fetch("./data/solution-template-data-data.json"),
        fetch("./data/solution-variables-data.json"),
        fetch("./data/solution-organization-variables-data.json")
      ])
        .then(results => Promise.all(results.map(r => r.json())))
        .then(jsonResults => {
          const d = document.createElement("solution-item");
          const itemDetails = jsonResults[0].value;
          const value = jsonResults[1].value;
          const itemId = 1;
          d.value = {
            itemId,
            itemDetails,
            data: value,
            properties: value,
            type: "Feature Service",
            isResource: false
          };
          d.solutionVariables = jsonResults[2].value;
          d.organizationVariables = jsonResults[3].value;
          d.translations = translations.configuration_modal.configuration;
          demo.appendChild(d);

          document.getElementById("appContainer").style.opacity = "1";
        });
    });
  </script>
</body>
</html>

  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../solutions-components.css" type="text/css">
  <style>
  .full-height {
    height: 100%
  }
  .column {
    width: 250px;
    position: relative;
    float: left;
    margin: 1rem;
    padding: 1rem;
    border: 1px solid;
  }
  .column[dir="rtl"] {
    float: right;
  }
  .bg {
    background-color: white;
  }
  </style>

  <script type="module" src="https://unpkg.com/@esri/calcite-components@1.0.0-beta.97/dist/calcite/calcite.esm.js"></script>
  <script type="module" src="../solutions-components.esm.js"></script>
</head>

<body>
  <h1>Demo Solution Organization Variables</h1>
  <main id="appContainer">
    <div class="content full-height">
      <div class="column">
        <h3>Component</h3>
        <solution-organization-variables id="demo" class="bg"></solution-organization-variables>
      </div>
      <div class="column">
        <h3>Event</h3>
        <textarea id="demo-event" ></textarea>
      </div>
    </div>
  </main>

  <script src="./libs/require.js"></script>
  <script src="./libs/setLocale.js"></script>
  <script>
    require([],
    function () {
      // Initialize the configuration content
      const demo = document.getElementById("demo");

      // set the data
      fetch("./data/solution-organization-variables-data.json")
        .then(response => response.json())
        .then(data => {
          demo.value = data.value;
          document.getElementById("appContainer").style.opacity = "1";

          demo.addEventListener("organizationVariableSelected", (event) => {
            document.getElementById("demo-event").innerText += event.detail.value;
          });
        });
    });
  </script>
</body>
</html>

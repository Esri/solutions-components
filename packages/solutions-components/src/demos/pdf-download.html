    <style>
      body {
        padding: 1rem;
      }
      .column {
        width: 300px;
      }
      #removeDups {
        float: left;
      }
      #removeDupsLabel {
        margin-left: 2.5rem;
      }
    </style>

    <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.0.0/calcite.css" />
    <link rel="stylesheet" href="../../dist/solutions-components/solutions-components.css" type="text/css">

    <script type="module" src="https://js.arcgis.com/calcite-components/2.0.0/calcite.esm.js"></script>
    <script type="module" src="../../dist/solutions-components/solutions-components.esm.js"></script>
  </head>

  <body>
    <div class="column">
      <pdf-download id="pdfDownload"></pdf-download>
      <br>
      <button onclick="downloadPDF()">Download PDF</button>
      <button onclick="downloadCSV()">Download CSV</button>
      <br><br>
      <calcite-switch checked id="removeDups"></calcite-switch> <calcite-label id="removeDupsLabel">Remove duplicates</calcite-label>
    </div>

    <script>
      const pdfDownload = document.getElementById("pdfDownload");
      const removeDups = document.getElementById("removeDups");
      const ids = [];

      function downloadPDF() {
        pdfDownload.downloadPDF(ids, removeDups.checked);
      }

      function downloadCSV() {
        pdfDownload.downloadCSV(ids, removeDups.checked);
      }
    </script>
  </body>

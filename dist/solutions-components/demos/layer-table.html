  <style>
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: calc(50% - 2px);
    }

    .over-map {
      position: absolute;
      right: 0px;
      background-color: var(--calcite-color-foreground-1);
    }

    .column {
      width: 50%;
      height: 100%;
      border: 1px solid var(--calcite-color-border-2);
    }

    .column[dir="rtl"] {
      float: left;
    }
  </style>

  <link rel="stylesheet" href="https://jsdev.arcgis.com/4.31/esri/themes/light/main.css" />
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../solutions-components.css" type="text/css">
  <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.13.0/calcite.css" />

  <script src="https://jsdev.arcgis.com/4.31/"></script>
  <script type="module" src="../solutions-components.esm.js"></script>

  <script>
    require(["esri/WebMap", "esri/views/MapView"], (
      WebMap,
      MapView
    ) => {
      var webMap = new WebMap({
        portalItem: {
          // solutions
          //id: "3715f4899bea4b2a948347c5c2357e58"
          // InstantApps
          id: "863e4f6f2a7840db896cc1b1606d552d"
        }
      });

      const demo = document.getElementById("demo");
      demo.mapView = new MapView({
        container: "viewDiv",
        map: webMap
      });
    });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
  <layer-table id="demo" class="over-map column"></layer-table>
</body>

</html>

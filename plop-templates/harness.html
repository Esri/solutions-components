<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{name}}</title>

  <style>
    .header {
      display: flex;
      justify-content: space-between;
    }
  </style>

  <script type="module" src="../../build/hub-components.esm.js"></script>
  <script nomodule src="../../build/hub-components.js"></script>
  <link rel="stylesheet" href="https://webapps-cdn.esri.com/CDN/fonts/v1.4.1/fonts.css" />
  <link rel="stylesheet" href="../../calcite/calcite.css" />
  <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.2.5/css/calcite-web.min.css">
</head>

<body>
  <div class="grid-container padding-leader-2">
    <div class="column-20 trailer-2 header">
      <calcite-button scale="l" href="/">Home</calcite-button>
      <h2>{{name}}</h2>
    </div>

    <div class="column-20">
      <{{name}} id="{{name}}-harness">
      </{{name}}>
    </div>
  </div>

  <script>
    // set a property on the element
    function setProp(key, value) {
      const el = document.querySelector("{{name}}-harness");
      el[key] = value;
    }
  </script>
</body>

</html>
